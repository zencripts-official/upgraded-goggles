# Netlify Configuration File
# This file contains build settings and deploy configuration for Netlify

[build]
  # Directory that contains the deploy-ready HTML files and assets
  publish = "index.html"
  
  # Build command (empty since this is a static site with no build process)
  command = ""

# Redirect rules for single-page application behavior
[[redirects]]
  from = "/*"
  to = "/index.html/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (if needed)
# [build.environment]
#   NODE_VERSION = "18"
